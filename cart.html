<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy Bookshop | Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <div class="header-wrapper">

            <!--Logotype-->
            <a href="index.html"><img src="images/creepyLogo.svg" alt="Logotyp" id="logotype" /></a>

            <!--shopping cart-->
            <div id="shopping-cart">
                <a href="cart.html"><span>Varukorg</span><i class="fa fa-shopping-cart"></i></a>
            </div>

            <div class="topnav">
                <!--search-->
                <input type="text" placeholder="Titel, Författare, ISBN...">

                <!-- search icon only visible when in smaller screens-->
                <a href="#" id="searchIcon"><i class="fa fa-search"></i></a>

                <!--Nav bar-->
                <nav class="navlinks">
                    <ul>
                        <li><a href="index.html">Start</a></li>
                        <li><a href="books.html">Böcker</a></li>
                        <li><a href="about.html">Info</a></li>
                    </ul>
                </nav>
            </div>

            <!--search field for smaller screens-->
            <div class="toggle-search">
                <input type="text" placeholder="Titel, Författare, ISBN...">
            </div>

            <!--Hamburger menu for smaller screens-->
            <a href="#" class="hamburger-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>

        </div>
    </header>

    <main>

        <section class="container">

            <h1>Varukorg</h1>
            <table id="shopping-cart-table">
                <tr>
                    <th>Produkt</th>
                    <th>Artikelnr</th>
                    <th>Pris</th>
                    <th>Antal</th>
                </tr>
                <tr>
                    <td><img src="products/farligaKretsarMiniatyr.jpg" alt="">Farliga Kretsar</td>
                    <td>001</td>
                    <td>66,6 kr</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td><img src="products/varselMiniatyr.jpg" alt="">Varsel i Mörkret</td>
                    <td>002</td>
                    <td>82 kr</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td id="table-colspan-1" colspan="4">Frakt: 49 kr</td>
                </tr>
                <tr>
                    <td id="table-colspan-2" colspan="4">Totalt: 264,2 kr</td>
                </tr>
            </table>

            <div class="go-back-from-checkout-link">
                <a href="books.html">Fortsätt handla</a>
            </div>
            <button id="checkout-button">Slutför köp</button>

            <div class="checkoutForm">
                <h2>Dina leveransuppgifter</h2>
                <form action="#">
                    <label for="name">Namn</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="homeadress">Gatuadress</label>
                    <input type="text" id="homeadress" name="homeadress"><br>
                    <label for="zipcode">Postnummer</label>
                    <input type="text" id="zipcode" name="zipcode"><br>
                    <label for="phonenumber">Telefonnummer</label>
                    <input type="text" id="phonenumber" name="phonenumber"><br>
                    <label for="delivery">Leveransställe (om annat än gatuadress)</label>
                    <input type="text" id="delivery" name="delivery"><br>
                    <label for="email">Email adress</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="message">Meddelande (frivilligt)</label>
                    <input type="text" id="message" name="message"><br>
                </form>
                <button class="action-orange" id="confirm-purchase-button">Bekräfta köp</button>
            </div>

        </section>

    </main>

    <footer class="main-footer">
        <div class="footer-links">

            <p><a href="#">Kundservice</a></p>
            <p><a href="#">Info om Cookies</a></p>

            <div class="social-media-links">
                <span><a href="#"><i class="fa fa-instagram"></i></a></span>
                <span><a href="#"><i class="fa fa-youtube-play"></i></a></span>
                <span><a href="#"><i class="fa fa-facebook-f"></i></a></span>
            </div>
        </div>
    </footer>



    <script src="js/index.js"></script>
</body>

</html>
