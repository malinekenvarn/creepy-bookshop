<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy Bookshop | Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <div class="header-wrapper">

            <!--Logotype-->
            <a href="index.html"><img src="images/creepyLogo.svg" alt="Logotyp" id="logotype" /></a>

            <!--shopping cart-->
            <div id="shopping-cart">
                <a href="cart.html"><span>Varukorg</span><i class="fa fa-shopping-cart"></i></a>
            </div>

            <div class="topnav">
                <!--search-->
                <input type="text" placeholder="Titel, Författare, ISBN...">

                <!-- search icon only visible when in smaller screens-->
                <a href="#" id="searchIcon"><i class="fa fa-search"></i></a>

                <!--Nav bar-->
                <nav class="navlinks">
                    <ul>
                        <li><a href="index.html">Start</a></li>
                        <li><a href="books.html"><u>Böcker</u></a></li>
                        <li><a href="about.html">Info</a></li>
                    </ul>
                </nav>
            </div>

            <!--search field for smaller screens-->
            <div class="toggle-search">
                <input type="text" placeholder="Titel, Författare, ISBN...">
            </div>

            <!--Hamburger menu for smaller screens-->
            <a href="#" class="hamburger-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>

        </div>
    </header>

    <main>

        <section class="container">

            <h1>Böcker</h1>
            <!--Article container-->
            <div class="products">

                <div class="product">
                    <img src="products/farligaKretsar.jpg" alt="Boktitel: Farliga Kretsar">
                    <div class="book">
                        <p class="title">Farliga Kretsar</p>
                        <p>66.6 kr</p>
                        <button class="action-orange purchase-button">Köp</button>
                    </div>
                </div>

                <div class="product">
                    <img src="products/koontz.jpg" alt="Boktitel: Psykopaten av Dean Koontz">
                    <div class="book">
                        <p class="title">Psykopaten</p>
                        <p>66.6 kr</p>
                        <button class="action-orange purchase-button">Köp</button>
                    </div>
                </div>

                <div class="product">
                    <img src="products/varsel.jpg" alt="Boktitel: Varsel">
                    <div class="book">
                        <p class="title">Varsel</p>
                        <p>66.6 kr</p>
                        <button class="action-orange purchase-button">Köp</button>
                    </div>
                </div>

                <div class="product">
                    <img src="products/zombieSurvival.jpg" alt="Boktitel: The zombie survival guide">
                    <div class="book">
                        <p class="title">The Zombie Survival Guide</p>
                        <p>66.6 kr</p>
                        <button class="action-orange purchase-button">Köp</button>
                    </div>
                </div>

                <div class="product">
                    <img src="products/mörkerSeende.jpg" alt="Boktitel: mörkerseende">
                    <div class="book">
                        <p class="title">Mörkerseende</p>
                        <p>66.6 kr</p>
                        <button class="action-orange purchase-button">Köp</button>
                    </div>
                </div>

                <div class="product">
                    <a href="products/funcity.html"><img src="products/funcity.jpg" alt="Boktitel: Fun City"></a>
                    <div class="book">
                        <p class="title">Fun City</p>
                        <p>66.6 kr</p>
                        <button class="action-orange purchase-button">Köp</button>
                    </div>
                </div>

            </div>

        </section>

    </main>

    <footer class="main-footer">
        <div class="footer-links">

            <p><a href="#">Kundservice</a></p>
            <p><a href="#">Info om Cookies</a></p>

            <div class="social-media-links">
                <span><a href="#"><i class="fa fa-instagram"></i></a></span>
                <span><a href="#"><i class="fa fa-youtube-play"></i></a></span>
                <span><a href="#"><i class="fa fa-facebook-f"></i></a></span>
            </div>
        </div>
    </footer>



    <script src="js/index.js"></script>
</body>

</html>
